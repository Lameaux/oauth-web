<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <title>Register</title>
    <link th:href="@{/css/register.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<main role="main" layout:fragment="content">

    <div class="container">
        <div class="py-4">
            <h1>New user registration</h1>
            <p class="lead">Please complete the following form.</p>
        </div>

        <div class="row">
            <div class="col-md-8 order-md-1">
                <form class="needs-validation" action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            <div class="invalid-input" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            <div class="invalid-input" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="you@example.com" required>
                        <div class="invalid-input" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            <div class="invalid-input" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Valid password is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="verifyPassword">Confirm password</label>
                            <input type="password" class="form-control" id="verifyPassword" th:field="*{verifyPassword}" required>
                            <div class="invalid-input" th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}">
                                Password does not match.
                            </div>
                        </div>
                    </div>

                    <div class="py-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="agree" th:field="*{agree}" required>
                        <label class="custom-control-label" for="agree">I have read and agree to the Terms and Conditions and Privacy Policy.</label>
                    </div>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block col-md-6" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</main>

<th:block layout:fragment="script">
    <script th:href="@{/js/register.js}"></script>
</th:block>
</body>
</html>
